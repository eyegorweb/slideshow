<!DOCTYPE HTML>
<html>
  <head>
    <title>Slider en CSS3 et JS(with browserify task automation in CLI)</title>
    <style>
      .active{
        border: 1px solid red;
      }
      .inactive{
        border: none;
      }
    </style>
    
  </head>
  <body>
    
      <div id="slider">
        
        <ul id="nav">
          <li>
            <a href="#" id="prev">Prev</a>
          </li>
          <li>
            <a href="#" id="next">Next</a>
          </li>
        </ul>
        
        <ul id="dots"></ul>
        
        <div id="container"></div>
        
        <div id="play">Play</div>
        <div id="pause">Pause</div>
      </div>
      
      <script type="text/javascript" src="build.js"></script>
  </body>
</html>
